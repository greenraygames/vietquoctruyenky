<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MMORPG Việt Quốc Truyền Kỳ - An epic adventure developed by Green Ray Games">
  <title>Việt Quốc Truyền Kỳ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #ffce00;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 1.5em;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      padding: 0.8em 1.5em;
      font-size: 1rem;
      font-weight: 500;
      color: #1e3c72;
      background: #ffce00;
      text-decoration: none;
      border-radius: 25px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    a:hover {
      background: #e5b800;
      transform: scale(1.1);
    }

    footer {
      margin-top: 2em;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Việt Quốc Truyền Kỳ</h1>
  <p>Embark on an epic adventure in the world of Việt Quốc Truyền Kỳ, developed by Green Ray Games. Explore, conquer, and create your legacy!</p>
  <a href="https://www.vietquoctruyenky.com/" target="_blank">Play Now</a>
  <footer>
    &copy; 2024 Green Ray Games. All rights reserved.
  </footer>
</body>
</html>
